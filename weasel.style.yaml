patch:
  __include: my_color_schemes
  __include: styleConfig

  # 程序默认输入法配置 
  app_options:
    powershell.exe: {ascii_mode: true}
    windowsterminal.exe: {ascii_mode: true}
    MobaXterm.exe: {ascii_mode: true}
    WindowsTerminal.exe: {ascii_mode: true}
    XWin_MobaX.exe: {ascii_mode: true}
    
styleConfig:
  style:
    blur_window: false #模糊窗口
    capture_by_click: false #点击捕获
    capture_type: none #捕获类型
    color_scheme: blueWhite #配色方案
    color_scheme_dark: blueWhite # 深色配色
    comment_font_point: 12
    font_point: 12 #字体大小
    label_font_point: 12 #序号字号
    display_tray_icon: false #显示托盘图标
    font_face:      "Microsoft YaHei:7c:7c, Segoe UI Emoji:30:39, Segoe UI Emoji:23:23, Segoe UI Emoji:2a:2a, Segoe UI Emoji:fe0f:fe0f, Segoe UI Emoji:20e3:20e3, Microsoft YaHei, Segoe UI Emoji, WB091:E000:E200, Noto Color Emoji SVG, Arial:600:6f"
    label_font_face:   "Segoe UI Emoji:30:39, WB091:E000:E200, Noto Color Emoji SVG, Arial:600:6ff, Microsoft YaHei"
    comment_font_face:  "Segoe UI Emoji:30:39, WB091:E000:E200, Noto Color Emoji SVG, Arial:600:6ff, Microsoft YaHei"
    fullscreen: false #全屏
    horizontal: false #横排显示（true横排，false竖排）
    inline_preedit: true #嵌入式候选窗单行显示
    label_format: "%s." #序号修饰格式-可以添加自定义的字符在序号和候选词之间
    layout:
      align_type: center #对齐类型
      border: 1 #边界
      border_width: 1 #填充
      candidate_spacing: 2 #候选字间
      corner_radius: 8 #候选框外圆角半径
      hilited_corner_radius:   8
      hilite_padding: 3 #选中的候选词背景填充的大小
      hilite_spacing: 3 #序号和候选字之间的间隔
      margin_x: 0 #候选字左右边距
      margin_y: 0 #候选字上下边距
      max_height: 2800 #最大高度
      max_width: 2800 #最大宽度
      min_height: 0 #最小高度
      min_width: 120 #最小宽度
      round_corner: 8 #候选字背景色块圆角幅度
      # shadow_offset_x: 1
      # shadow_offset_y: 4
      # shadow_radius: 3 #阴影半径
      spacing: 8 #字距/行距/间隔
    mark_text: "|" #标记文本
    # mark_text: "👻" #标记文本
    preedit_type: composition #预编辑类型
    vertical_text: false #垂直文本
    vertical_text_left_to_right: false
    vertical_text_with_wrap: false

my_color_schemes:
