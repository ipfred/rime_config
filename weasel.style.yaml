      border_color: 0xE8CB3C #候选窗边框颜色
      candidate_back_color: 0x00000000 #非高亮候选背景颜色 
      comment_text_color: 0xffffff #opencc注解颜色
      label_color: 0xffffff #非高亮候选序数值颜色
      candidate_shadow_color: 0x00000000 #非高亮候选背景块阴影颜色
      candidate_text_color: 0xffffff #非高亮候选文字颜色
